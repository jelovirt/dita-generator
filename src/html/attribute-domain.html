<fieldset>
  <div>
    <label>Global attributes</label>
    <table id="attributes">
      <thead style="display:none">
        <tr>
          <th>Attribute name</th>
          <th>Base</th>
          <th>Datatype</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="noAttributesRow">
          <td colspan="4"><em>No attributes</em></td>
        </tr>
      </tbody>
    </table>
  </div>
  <p class="controller"><button type="button" id="addAttribute">Add</button></p>
  <p class="help">An attribute domain declares a new attribute specialized from
    either the props (for conditional processing) or base attribute (for other
    simple token attributes). Specialized attributes become available on all elements.</p>
</fieldset>
