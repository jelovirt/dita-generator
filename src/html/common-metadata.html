<fieldset>
  <p>
    <label for="title" class="required">Title</label>
    <input type="text" name="title" id="title" class="required" required title="Title of the type">
    <span class="instruction">Human readable name.</span>
  </p>
  <p class="help">
    Type title is the human readable name for the {{ output_title }}.
  </p>
</fieldset>
<fieldset>
  <p title="For example a domain or company name, in uppercase by convention">
    <label for="owner" class="required">Owner</label>
    <input type="text" name="owner" id="owner" class="required" required>
    <span class="instruction">Owner company or organization of the
      {{ output_title }}.</span>
  </p>
  <p class="help">The owner information is only use for Public Formal Identifier
    (<abbr title="Formal Public Identifier">FPI</abbr>) generation.</p>
</fieldset>
{% if advanced %}
  <fieldset>
    <p title="Generated plugin version number">
      <label for="plugin-version">Plugin version</label>
      <input type="text" name="plugin-version" id="plugin-version">
    </p>
  </fieldset>
{% endif %}
